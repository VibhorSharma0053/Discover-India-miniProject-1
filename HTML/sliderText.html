<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #slider-container {
      width: 80%;
      height: 80vh;
      margin: auto;
      overflow: hidden;
    }

    #slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }
    .slide img{
        width: 100%;
        height: 80vh;
    }
  </style>
</head>
<body>

<div id="slider-container">
  <div id="slider">
    <div class="slide"><img src="../resources/IMG-20231019-WA0001.jpg" alt="Slide 1"></div>
    <div class="slide"><img src="../resources/IMG-20231019-WA0002.jpg" alt="Slide 2"></div>
    <div class="slide"><img src="../resources/IMG-20231019-WA0003.jpg" alt="Slide 3"></div>
    <div class="slide"><img src="../resources/IMG-20231019-WA0004.jpg" alt="Slide 3"></div>
    <div class="slide"><img src="../resources/IMG-20231019-WA0005.jpg" alt="Slide 3"></div>
    <div class="slide"><img src="../resources/IMG-20231019-WA0006.jpg" alt="Slide 3"></div>
    <div class="slide"><img src="../resources/IMG-20231019-WA0007.jpg" alt="Slide 3"></div>
    <!-- Add more slides as needed -->
  </div>
</div>

<script>
  const slider = document.getElementById('slider');
  let currentIndex = 0;

  function nextSlide() {
    currentIndex = (currentIndex + 1) % slider.children.length;
    updateSlider();
  }

  function updateSlider() {
    const transformValue = -currentIndex * 100 + '%';
    slider.style.transform = 'translateX(' + transformValue + ')';
  }

  setInterval(nextSlide, 5000); // Change slide every 5 seconds
</script>

</body>
</html>
